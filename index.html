<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mansa Ferre - Precio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: "Montserrat", system-ui, sans-serif; margin: 25px; text-align: center; }
    h1 { font-family: "Montserrat", system-ui, sans-serif; font-size: 45px; text-align: center; }
    .marca { font-family: "Montserrat", system-ui, sans-serif; margin: 10px; text-align: center; }
    .precio { font-family: "Montserrat", system-ui, sans-serif;  font-size: 60px; font-weight: bold; margin-top: 12px; text-align: center; }
    .chico { font-family: "Montserrat", system-ui, sans-serif; font-size: 15px; color: #555; text-align: center; }
    .lema { font-family: "Montserrat", system-ui, sans-serif; font-size: 25px; color: #455; font-weight: bold; font-style: italic; text-align: center;  }
    .space { font-family: "Montserrat", system-ui, sans-serif; margin-top: 20px; }
  </style>
</head>
<body>

<div id="contenido">Cargando...</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSYj55nCHEEnKGbrV3EgK-X6ZPNRyCFVNoecBNvwe08J9kQ94KJdzw2lHLwWWhFfA/pub?gid=1887717955&single=true&output=csv";

const codigo = location.pathname.split("/").pop().toUpperCase();
const div = document.getElementById("contenido");

fetch(CSV_URL)
  .then(r => r.text())
  .then(t => {
    const filas = t.split("\n").map(f => f.split(","));
    const h = filas.shift();

    const i = {
      c: h.indexOf("codigo"),
      n: h.indexOf("DETALLE"),
      m: h.indexOf("NOM_MARCA"),
      p: h.indexOf("PRECIO"),
      s: h.indexOf("TCOST_CIVA"),
      st: h.indexOf("STOCK1")
    };

    const prod = filas.find(f => f[i.c] === codigo);

    if (!prod) {
      div.innerHTML = "Producto no encontrado";
      return;
    }
    Number(prod[i.s]).toLocaleString("es-AR", {
      minimumFractionDigits: 2,
      maximumFractionDigits: 2
    })
    div.innerHTML = `
      <h1>${prod[i.n]}</h1>
      <div class="marca">Marca: ${prod[i.m]}</div>
      <div class="precio">$ ${Number(prod[i.p]).toLocaleString("es-AR", {
      minimumFractionDigits: 0,
      maximumFractionDigits: 0
          })}</div>
      <div class="space"></div>
      <div class="chico">Precio sujeto a modificaciones. Vigente al momento de la consulta.</div>
      <div class="chico">Precio sin impuestos nacionales: $ ${Number(prod[i.s]).toLocaleString("es-AR", {
      minimumFractionDigits: 2,
      maximumFractionDigits: 2
          })}</div>
      <div class="chico">ST-${prod[i.st]}</div>
      <div class="space"></div>
      <div class="lema">Mansa Ferre<br>Valoramos el trabajo bien hecho</div>
    `;
  });
</script>

</body>
</html>
