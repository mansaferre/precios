<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mansa Ferre - Precio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; }
    h1 { font-size: 20px; }
    .precio { font-size: 22px; font-weight: bold; margin-top: 12px; }
    .chico { font-size: 12px; color: #555; }
  </style>
</head>
<body>

<div id="contenido">Cargando...</div>

<script>
const CSV_URL = "PEGAR_ACA_TU_URL_DE_GOOGLE_SHEETS";

const codigo = location.pathname.replace("/", "").toUpperCase();
const div = document.getElementById("contenido");

fetch(CSV_URL)
  .then(r => r.text())
  .then(t => {
    const filas = t.split("\n").map(f => f.split(","));
    const h = filas.shift();

    const i = {
      c: h.indexOf("codigo"),
      n: h.indexOf("nombre"),
      m: h.indexOf("marca"),
      p: h.indexOf("precio_final"),
      s: h.indexOf("precio_sin_impuestos"),
      st: h.indexOf("stock")
    };

    const prod = filas.find(f => f[i.c] === codigo);

    if (!prod) {
      div.innerHTML = "Producto no encontrado";
      return;
    }

    div.innerHTML = `
      <h1>${prod[i.n]}</h1>
      <div>Marca: ${prod[i.m]}</div>
      <div class="precio">$ ${Number(prod[i.p]).toLocaleString("es-AR")}</div>
      <div class="chico">Precio sin impuestos nacionales: $ ${Number(prod[i.s]).toLocaleString("es-AR")}</div>
      <div>Stock: ${prod[i.st]}</div>
      <div class="chico">Mansa Ferre â€“ Honramos el trabajo bien hecho</div>
    `;
  });
</script>

</body>
</html>
